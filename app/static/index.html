<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEN-I-SYS: The General Intelligence System</title>
    <script src="/static/js/app.js" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        body {
            font-family:monospace, 'Courier New', Courier;
            background-color: #121212;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 400px;
            background-color: rgba(10, 20, 25, 0.25);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 15;
            overflow-y: auto;
            padding: 20px;
        }
        
        .sidebar-left {
            left: 0;
            transform: translateX(-100%);
            border-right: 1px solid rgba(0, 255, 255, 0.2);
            border-left: none;
        }
        
        .sidebar-right {
            right: 0;
            transform: translateX(100%);
            border-left: 1px solid rgba(0, 255, 255, 0.2);
            border-right: none;
        }
        
        .sidebar.open {
            transform: translateX(0);
        }
        
        .sidebar-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(0, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 1000;
        }
        
        .sidebar-close-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Adjust main content when sidebars are open */
        .content-shifted-left {
            transform: translateX(200px);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .content-shifted-right {
            transform: translateX(-200px);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .content-shifted-both {
            /* transform: scale(0.9); */
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .text-glow {
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.7), 0 0 12px rgba(0, 255, 255, 0.5);
        }
        .listening-glow {
            box-shadow: 0 0 30px rgba(0, 255, 255, 1), 0 0 60px rgba(0, 255, 255, 0.7);
            animation: pulse-glow 2s infinite ease-in-out;
        }
        @keyframes pulse-glow {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        /* Sci-Fi HUD Border */
        .corner-border {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            z-index: 20;
            pointer-events: none;
        }
        .corner-border.top-left { top: 1.5rem; left: 1.5rem; border-right: none; border-bottom: none; }
        .corner-border.top-right { top: 1.5rem; right: 1.5rem; border-left: none; border-bottom: none; }
        .corner-border.bottom-left { bottom: 1.5rem; left: 1.5rem; border-right: none; border-top: none; }
        .corner-border.bottom-right { bottom: 1.5rem; right: 1.5rem; border-left: none; border-top: none; }

        /* Glass panel effect for header */
        .header-panel {
            margin-top: 1.6rem;
            background-color: rgba(10, 20, 25, 0.15);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            padding: 1rem 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        /* Custom scrollbar for chat messages - Tailwind might need a plugin for this, or use plain CSS */
        #messages::-webkit-scrollbar {
            width: 6px;
        }
        #messages::-webkit-scrollbar-track {
            background: transparent;
        }
        #messages::-webkit-scrollbar-thumb {
            background-color: rgba(0, 255, 255, 0.3);
            border-radius: 3px;
        }
        #messages::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 255, 255, 0.5);
        }

        @media (min-width: 640px) {
            .corner-border {
                width: 40px;
                height: 40px;
            }
             .corner-border.top-left { top: 2rem; left: 2rem; }
             .corner-border.top-right { top: 2rem; right: 2rem; }
             .corner-border.bottom-left { bottom: 2rem; left: 2rem; }
             .corner-border.bottom-right { bottom: 2rem; right: 2rem; }
        }

        /* Message styling */
        .message {
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 0.5rem;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.1);
        }
        
        .message.user {
            background: rgba(0, 255, 255, 0.1);
            margin-left: 2rem;
        }
        
        .message.bot {
            background: rgba(10, 20, 25, 0.2);
            margin-right: 2rem;
            height: fit-content;
        }
        

        /* Dynamic Island Styling */
        .dynamic-island {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(10, 20, 25, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 50px;
            width: 120px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            cursor: pointer;
            overflow: hidden;
        }
        
        .dynamic-island:hover {
            width: 260px;
            height: 60px;
            border-radius: 30px;
            background-color: rgba(10, 20, 25, 0.8);
            border-color: rgba(0, 255, 255, 0.4);
        }
        
        .island-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        .island-icon {
            width: 24px;
            height: 24px;
            color: rgba(0, 255, 255, 0.8);
            transition: transform 0.3s ease;
        }
        
        .island-expanded-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            padding: 0 20px;
        }
        
        .dynamic-island:hover .island-expanded-content {
            opacity: 1;
            transform: translateY(0);
        }
        
        .dynamic-island:hover .island-icon-default {
            transform: scale(0);
            opacity: 0;
            position: absolute;
        }
        
        .tool-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px 15px;
            border-radius: 16px;
            transition: all 0.2s ease;
            color: rgba(0, 255, 255, 0.8);
            text-decoration: none;
        }
        
        .tool-button:hover {
            background-color: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .tool-button span {
            font-size: 10px;
            margin-top: 3px;
            color: rgba(0, 255, 255, 0.7);
        }

        .dots-container {
            display: flex;
            gap: 6px;
            align-items: center;
            justify-content: center;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            background-color: rgba(0, 255, 255, 0.8);
            border-radius: 50%;
            animation: dotPulse 1.5s infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes dotPulse {
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Component specific styles will be added dynamically */
        .component-styles {
            /* Styles will be injected here */
        }
    </style>
</head>

                            class="bg-cyan-500/40 hover:bg-cyan-500/60 backdrop-blur-md border border-cyan-400/70 rounded-lg p-3 transition-all duration-300 text-cyan-100 focus:outline-none focus:ring-2 focus:ring-cyan-400/80 disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>

    <script type="module" src="/static/js/components.js"></script>
    <script type="module">
        // Import sound utilities
        import { playSound } from '/static/js/sound-utils.js';
        
        // --- Compatibility Check ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const isSupported = SpeechRecognition && AudioContext;

        // --- Basic Setup ---
        const canvasContainer = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        canvasContainer.appendChild(renderer.domElement);

        // --- State ---
        let isListening = false;
        let audioContext, analyser, dataArray, source;
        let recognition;
        let mouseX = 0, mouseY = 0;
        let averageVolume = 0;
        
        // --- UI Elements ---
        const micButton = document.getElementById('startAudioButton');
        const statusText = document.getElementById('status');
        const chatPopupOverlay = document.getElementById('chatPopupOverlay');
        const toggleChatPopupButton = document.getElementById('toggleChatPopupButton');
        const closeChatPopupButton = document.getElementById('closeChatPopupButton');
        
      
        const statusLine = document.getElementById('status-line');

        function setStatusTextWrapped(text, maxLen = 32) {
            // Split text into lines without breaking words
            let words = text.split(' ');
            let lines = [];
            let line = '';
            for (let word of words) {
                if ((line + word).length > maxLen) {
                    lines.push(line.trim());
                    line = '';
                }
                line += word + ' ';
            }
            if (line.trim()) lines.push(line.trim());
            // Join lines with \n for CSS white-space: pre-line
            statusLine.textContent = lines.join('\n');
        }

        function updateStatusText(text) {
            setStatusTextWrapped(text || '...');
        }


        if (!isSupported) {
            updateStatusText("Voice AI not supported here.")
            micButton.disabled = true;
            micButton.classList.add('opacity-50', 'cursor-not-allowed');
        }

        // --- Particle Sphere ---
        const particleCount = 7000;
        const positions = new Float32Array(particleCount * 3);
        const originalPositions = new Float32Array(particleCount * 3);
        
        const radius = 1.5;
        for (let i = 0; i < particleCount; i++) {
            const i3 = i * 3;
            const phi = Math.acos(-1 + (2 * i) / particleCount);
            const theta = Math.sqrt(particleCount * Math.PI) * phi;
            positions[i3] = radius * Math.cos(theta) * Math.sin(phi);
            positions[i3 + 1] = radius * Math.sin(theta) * Math.sin(phi);
            positions[i3 + 2] = radius * Math.cos(phi);
            originalPositions[i3] = positions[i3];
            originalPositions[i3 + 1] = positions[i3 + 1];
            originalPositions[i3 + 2] = positions[i3 + 2];
        }

        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('originalPosition', new THREE.BufferAttribute(originalPositions, 3));

        const material = new THREE.PointsMaterial({
            size: 0.015,
            color: new THREE.Color(0x00ffff),
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- Core Functions ---
        async function setupAudioContext() {
            if (audioContext && audioContext.state !== 'closed') return;
            try {
                audioContext = new AudioContext();
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
            } catch (err) {
                console.error("Error setting up audio context:", err);
                updateStatusText("Microphone access denied.")
                isListening = false;
                updateUIState();
            }
        }

        function setupSpeechRecognition() {
            if (recognition) return;
            recognition = new SpeechRecognition();
            recognition.interimResults = true;
            recognition.continuous = true;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    interimTranscript += event.results[i][0].transcript;
                }

                updateStatusText(interimTranscript || '...')
            };
            
            recognition.onend = () => {
                if (isListening) recognition.start();
            };
            
            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                if (event.error === 'no-speech') updateStatusText('Did not hear anything...');
            };
        }

        async function toggleListening() {
            isListening = !isListening;
            if (isListening) {
                await setupAudioContext();
                if (!audioContext) return;
                setupSpeechRecognition();
                recognition.start();
                updateStatusText("Say something...");
            } else {
                if (recognition) recognition.stop();
                if (audioContext && audioContext.state !== 'closed') {
                    audioContext.close().then(() => audioContext = null);
                }
              updateStatusText("Click the orb to activate");
            }
            updateUIState();
        }
        
        function updateUIState() {
            micButton.classList.toggle('listening-glow', isListening);
            micButton.classList.toggle('glow-effect', !isListening);
            statusText.classList.toggle('text-glow', isListening);
        }

        // --- Event Listeners ---
        if (isSupported) {
            micButton.addEventListener('click', () => {
                // Play mic click sound
                playSound('micClick');
                toggleListening();
            });
        }
        
        window.addEventListener('resize', onWindowResize, false);
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('touchmove', (e) => {
             if (e.touches.length > 0) onMouseMove(e.touches[0]);
        });

        // Dynamic Island Animation
        const dynamicIsland = document.querySelector('.dynamic-island');
        
        // Add subtle pulse animation to dynamic island
        let islandPulseInterval;
        
        function startIslandPulse() {
            clearInterval(islandPulseInterval);
            let scale = 1;
            let growing = false;
            islandPulseInterval = setInterval(() => {
                if (growing) {
                    scale += 0.003;
                    if (scale >= 1.03) growing = false;
                } else {
                    scale -= 0.003;
                    if (scale <= 1) growing = true;
                }
                dynamicIsland.style.transform = `translateX(-50%) scale(${scale})`;
            }, 50);
        }
        
        // Start the subtle pulse animation
        startIslandPulse();
        
        // Stop the pulse animation when hovering
        dynamicIsland.addEventListener('mouseenter', () => {
            clearInterval(islandPulseInterval);
            dynamicIsland.style.transform = 'translateX(-50%) scale(1)';
        });
        
        // Resume pulse when mouse leaves
        dynamicIsland.addEventListener('mouseleave', () => {
            startIslandPulse();
        });

        toggleChatPopupButton.addEventListener('click', () => {
            // Play UI interaction sound
            playSound('uiInteract');
            chatPopupOverlay.classList.remove('hidden');
            chatPopupOverlay.classList.remove('opacity-0'); // For smooth transition if using opacity
        });

        closeChatPopupButton.addEventListener('click', () => {
            // Play UI interaction sound
            playSound('uiInteract');
            chatPopupOverlay.classList.add('hidden');
            chatPopupOverlay.classList.add('opacity-0'); // For smooth transition
        });

        // Optional: Close popup if user clicks on the overlay (outside the popup content)
        chatPopupOverlay.addEventListener('click', (event) => {
            if (event.target === chatPopupOverlay) {
                chatPopupOverlay.classList.add('hidden');
                chatPopupOverlay.classList.add('opacity-0');
            }
        });

        function onWindowResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        // --- Animation Loop ---
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();
            
            if (isListening && analyser) {
                analyser.getByteFrequencyData(dataArray);
                let sum = dataArray.reduce((a, b) => a + b, 0);
                averageVolume = sum / dataArray.length;
            } else {
                averageVolume *= 0.96;
            }
            
            const positions = geometry.attributes.position.array;
            const origPos = geometry.attributes.originalPosition.array;
            const turbulence = Math.min(averageVolume / 100, 1.0) * 1.5;

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                const p = new THREE.Vector3(origPos[i3], origPos[i3+1], origPos[i3+2]);
                const distortion = Math.sin(p.y * 2 + elapsedTime * 1.5) * Math.cos(p.x * 2 + elapsedTime * 1.5) * turbulence;
                const direction = p.clone().normalize();
                const displacement = direction.multiplyScalar(distortion);
                const targetPos = p.clone().add(displacement);
                
                positions[i3] += (targetPos.x - positions[i3]) * 0.1;
                positions[i3+1] += (targetPos.y - positions[i3+1]) * 0.1;
                positions[i3+2] += (targetPos.z - positions[i3+2]) * 0.1;
            }
            
            geometry.attributes.position.needsUpdate = true;
            
            particles.rotation.y += 0.0005;
            
            camera.position.x += (mouseX * 2 - camera.position.x) * 0.02;
            camera.position.y += (-mouseY * 2 - camera.position.y) * 0.02;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }
        
        onWindowResize();
        animate();

        // Wait for components.js to load before setting up event handlers
        document.addEventListener('DOMContentLoaded', function() {
            // Close sidebar when clicking outside
            document.addEventListener('click', function(e) {
                const leftSidebar = document.getElementById('leftSidebar');
                const rightSidebar = document.getElementById('rightSidebar');
                const dynamicIsland = document.querySelector('.dynamic-island');
                
                // Check if click is outside sidebars and not on the dynamic island
                if (!leftSidebar.contains(e.target) && !rightSidebar.contains(e.target) && !dynamicIsland.contains(e.target)) {
                    // Close any open sidebars - use window.activeSidebars since it's defined in components.js
                    if (window.activeSidebars && window.activeSidebars.left) window.closeSidebar('left');
                    if (window.activeSidebars && window.activeSidebars.right) window.closeSidebar('right');
                }
            });

            // Handle keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Escape key closes all sidebars
                if (e.key === 'Escape') {
                    if (window.activeSidebars && window.activeSidebars.left) {
                        playSound('uiInteract');
                        window.closeSidebar('left');
                    }
                    if (window.activeSidebars && window.activeSidebars.right) {
                        playSound('uiInteract');
                        window.closeSidebar('right');
                    }
                }
                
                // Alt + P opens Pomodoro
                if (e.altKey && e.key === 'p') {
                    e.preventDefault();
                    playSound('dynamicIsland');
                    window.toggleSidebar('left');
                }
                
                // Alt + T opens Tasks
                if (e.altKey && e.key === 't') {
                    e.preventDefault();
                    playSound('dynamicIsland');
                    window.toggleSidebar('right');
                }
            });
        });
